<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimmy My Number</title>
</head>
<body>
    <script>
        var myNumber = parseInt(prompt("Gimme a number greater than 100:"), 10);

        while (myNumber <= 100) {
            console.log(String(myNumber) + " is not a number greater than 100, try again!");
            myNumber = parseInt(prompt("Gimme a number greater than 100:"), 10);
        }

        console.log("You got it! The number " + String(myNumber) + " is greater than 100!")
    </script>
</body>
</html>
