<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
</head>
<body>
    <script>
        function countDown(start) {
            console.log(start);
            if (start > 1) {
                countDown(start - 1);
            } else {
                console.log("Happy New Year!");
            }
        }
        var seconds = parseInt(prompt("How many seconds are there until New Year's Eve?"), 10);
        countDown(seconds);
    </script>
</body>
</html>
